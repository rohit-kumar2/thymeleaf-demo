<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Student Id</th>
				<th>Student Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${students}">
				<td th:text="${student.id}" />
				<td th:text="${student.name}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
